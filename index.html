<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">

  <!--Link de estilos CSS-->
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="./js/app.js" type="module" defer></script>
  <title>Where in the world</title>
</head>

<body class="bg-body-tertiary">
  <header class="d-flex justify-content-between bg-body shadow-sm py-4">
    <h1 class="title fw-bolder mx-4">Where in the world?</h1>
    <p class="m-0 mx-4 text" id="switch"><ion-icon name="moon-outline"></ion-icon><span class="mx-1" role="button"> Dark mode</span></p>
  </header>
  <main class="px-5">
    <!--Buscadores-->
    <article class="row mt-lg-5 mt-3 gap-4">
      <!--Buscador por país-->
      <div class="col-2 col-md input-group shadow-sm p-0">
        <div class="input-group-text border-0 bg-body py-3">
          <ion-icon class="ps-3" name="search"></ion-icon>
        </div>
        <input class="form-control border-0 bg-body" type="text" placeholder="Search for a country..."
          id="searchCountry" />
      </div>

      <!-- Buscador por región-->
      <div class="dropdown col col-md-8 d-flex flex-column px-0">
        <button class="btn bg-body shadow-sm align-self-md-end align-self-start py-3 ps-4" type="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          <span class="pe-5" id="selectRegion">Filter by region</span>
          <ion-icon class="arrow-icon pe-2" name="chevron-down"></ion-icon>
        </button>
        <ul class="dropdown-menu" id="regionsList">
          <!-- Aquí van las regiones-->
        </ul>
      </div>
    </article>

    <!--Continer para las cards-->
    <article class="container text-center">

      <div class="offcanvas offcanvas-top h-100" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"><ion-icon name="arrow-back-outline"></ion-icon><span class="px-2">Back</span></button>
        </div>
        <div class="offcanvas-body" id="offcanvasBody">
          <!--Aquí va la información extendida del país en el offcanvas-->
        </div>
      </div>

      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gap-5 mt-5 justify-content-center justify-content-md-between"
        id="countriesContainer">
        <!--Aquí van las cards-->
      </div>



    </article>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
